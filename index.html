<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gradient Loader</title>
  </head>
<body>
    <div class="outer"></div>
    <div class="inner">
        <span>0%</span>
    </div>

    <!--JavaScript Code-->
    <script>
       let outer = document.querySelector(".outer");
       let inner = document.querySelector(".inner");
       let percent = document.querySelector("span");
       let count = 0;

        inner.addEventListener('click',function(){
            let loading = setInterval(animate, 200);
            function animate(){
                if(count == 100){
                    outer.classList.remove("active-loader");
                    outer.classList.add("active-loader-2");
                    clearInterval();
                }else{
                    count = count + 1;
                    percent.textContent = count + '%';
                    outer.classList.add("active-loader");
                }
            }
        });

    </script>
</body>
</html>
